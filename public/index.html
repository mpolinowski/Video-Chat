<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>INSTAR Company Video Chat</title>
        <link href="/styles/styles.css" rel="stylesheet" />
        <link rel="icon" href="/static/favicon.ico">
    </head>
    <body>
        <div class="flex-container banner">
            <img class="logo" src="/static/InstarVision.png" />
            <h2 class="text">INSTAR Company Video Chat</h2>
        </div>

        <div id="video-chat-lobby" class="flex-container">
            <input id="roomName" type="text" placeholder="Type in a room name..." />
            <button id="join">Join</button>
        </div>
        <div id="video-chat-room" class="flex-container">
            <video id="user-video"></video>
            <video id="peer-video"></video>
        </div>

    </body>
    <script src="/js/socket.io.min.js"></script>
    <script src="/js/chat.js"></script>
</html>
